server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Caching para assets est√°ticos
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 30d;
    add_header Cache-Control "public";
  }

  # Single Page App: fallback a index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}